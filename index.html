<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      margin: 0;
    }
    .page {
      text-align: center;
    }
    a {
      text-decoration: none;
    }
    #start {
      padding: 15px 60px;
      font-size: 1.5rem;
      background-color: #e63946;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .emoji {
      position: absolute;
      top: -50px; /* Start the emoji from above the viewport */
      font-size: 2rem;
      animation: fall linear forwards;
    }
    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="page" id="page">
    <a href="home.html">
      <button id="start">Click</button>
    </a>
  </div>
  <script>
    function createEmojiRain() {
      const emojis = ['❤️'];

      function generateEmoji() {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        // Randomize emoji size, position, and fall duration
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = 3 + Math.random() * 5 + 's'; // Fall duration between 3s and 8s
        emoji.style.fontSize = 20 + Math.random() * 30 + 'px'; // Font size between 20px and 50px

        document.body.appendChild(emoji);

        // Remove emoji after the animation ends
        emoji.addEventListener('animationend', () => {
          emoji.remove();
        });
      }

      // Continuously generate emojis every 300 milliseconds
      setInterval(generateEmoji, 300);
    }

    // Start the emoji rain when the page loads
    window.addEventListener('load', createEmojiRain);
  </script>
</body>
</html>
