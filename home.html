<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Bloom Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      margin: 0;
      font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #e63946;
      transform: scale(0);
      animation: bloom 1.5s ease-out forwards;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #e63946;
      border-radius: 50%;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      top: 0;
      left: -50px;
    }

    .text {
      font-size: 2rem;
      font-weight: bold;
      color:  #ffffff;
      opacity: 0;
      margin-top: 10px;
      transform: translateY(20px);
      animation: pop-in 1s ease-out forwards;
      animation-delay: 1.5s; /* This matches the heart animation duration */
    }

    @keyframes bloom {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes pop-in {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="text">Will you be my Valentine?</div>
</body>
</html>
